<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saada's Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --saada-gold: #FFD700;
            --saada-blue: #00D2FF;
            --saada-rose: #F48FB1;
            --deep-base: #1A1A1A;
            --soft-white: #fdfcfc;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            background: linear-gradient(135deg, var(--saada-rose) 0%, var(--deep-base) 100%);
            font-family: 'Montserrat', sans-serif;
            color: var(--soft-white); overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .sparkle {
            position: fixed; background: #fff; border-radius: 50%;
            pointer-events: none; opacity: 0.6;
            animation: fall linear infinite; z-index: 1;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        .main-wrapper {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 40px 20px; position: relative; z-index: 10;
        }

        .container {
            width: 100%; max-width: 480px;
            background: rgba(26, 26, 26, 0.85); 
            backdrop-filter: blur(25px); border-radius: 60px;
            padding: 45px 30px; border: 1px solid var(--saada-gold);
            text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .arabic-name {
            font-family: 'Amiri', serif; font-size: 5.5rem;
            margin: 0; color: white; text-shadow: 0 0 30px var(--saada-gold);
            line-height: 1;
        }

        .ramadan-greeting {
            font-size: 1.8rem;
            margin: 15px 0 25px 0;
            color: var(--saada-gold);
            letter-spacing: 1px;
        }

        .promise-verse {
            margin: 20px 0; padding: 20px;
            background: rgba(255, 215, 0, 0.05); border-radius: 30px;
            border: 2px solid var(--saada-blue);
        }
        .ayah-text {
            font-family: 'Amiri', serif; font-size: 2.2rem; font-weight: bold;
            background: linear-gradient(to right, var(--saada-gold), var(--saada-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .stat-card {
            background: rgba(244, 143, 177, 0.1);
            padding: 25px; border-radius: 30px; border: 1px solid var(--saada-gold);
            margin: 25px 0;
        }
        .stat-value { font-size: 3.5rem; font-weight: 800; color: var(--saada-gold); display: block; }
        .stat-label { font-size: 0.8rem; letter-spacing: 2px; color: var(--saada-blue); text-transform: uppercase; }

        .btn-telegram {
            display: inline-flex; background: var(--saada-gold); color: var(--deep-base);
            padding: 12px 40px; border-radius: 50px; text-decoration: none;
            font-weight: bold; margin-top: 20px; transition: 0.3s;
        }

        #secret-content { display: none; margin-top: 25px; font-style: italic; color: var(--saada-rose); }
    </style>
</head>
<body>

    <div class="main-wrapper">

            <div class="stat-card">

    <script>
        function createSparkle() {
            const s = document.createElement('div');
            s.className = 'sparkle';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = '-2vh';
            s.style.width = Math.random() * 5 + 2 + 'px';
            s.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 7000);
        }
        setInterval(createSparkle, 300);

        function checkPass() {
            if(document.getElementById('passInput').value.toLowerCase() === 'saada') {
                document.getElementById('secret-content').style.display = 'block';
                confetti({
                    particleCount: 150,
                    spread: 70,
                    colors: ['#FFD700', '#00D2FF', '#F48FB1']
                });
            }
        }
    </script>
</body>
