<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saada's Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --neon-green: #39FF14;
            --electric-blue: #00D2FF;
            --saada-gold: #FFD700;
            --chocolate: #2D1B18;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            background: var(--chocolate);
            font-family: 'Montserrat', sans-serif;
            color: #fff; overflow-x: hidden;
        }

        /* Fixed & Visible Hanging Decor */
        .hanging-container {
            position: fixed; top: 0; width: 100%; height: 0;
            display: flex; justify-content: space-between;
            padding: 0 40px; z-index: 999; pointer-events: none;
        }
        .decor-item {
            display: flex; flex-direction: column; align-items: center;
            animation: swing 4s ease-in-out infinite alternate; transform-origin: top;
        }
        .thread {
            width: 1.5px; height: 140px;
            background: linear-gradient(to bottom, transparent, var(--saada-gold));
            box-shadow: 0 0 5px var(--saada-gold);
        }
        .icon { 
            font-size: 1.8rem; margin-top: -5px; 
            animation: shimmer 2.5s infinite ease-in-out alternate;
        }
        @keyframes swing { from { transform: rotate(-4deg); } to { transform: rotate(4deg); } }
        @keyframes shimmer {
            0% { transform: scale(0.9); filter: drop-shadow(0 0 5px var(--saada-gold)); color: var(--saada-gold); }
            100% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--electric-blue)); color: #fff; }
        }

        .main-wrapper {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 60px 20px;
        }
        .container {
            width: 100%; max-width: 450px;
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(25px); border-radius: 60px;
            padding: 40px 25px; border: 1px solid rgba(255, 215, 0, 0.2);
            text-align: center; z-index: 10;
        }

        .arabic-name {
            font-family: 'Amiri', serif; font-size: 5rem;
            margin-bottom: 10px; color: #fff;
            text-shadow: 0 0 25px var(--saada-gold);
        }

        .profile-img {
            width: 160px; height: 160px; border-radius: 50%;
            border: 3px solid var(--saada-gold); object-fit: cover;
            margin: 0 auto 20px auto; display: block;
        }

        .ramadan-greeting {
            font-size: 2.1rem; margin: 15px 0; color: var(--saada-gold);
            animation: flicker 5s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px var(--saada-gold); }
            50% { opacity: 0.3; text-shadow: none; }
        }

        .ayah-text {
            font-family: 'Amiri', serif; font-size: 2.2rem; font-weight: bold;
            background: linear-gradient(90deg, var(--neon-green), var(--electric-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(57, 255, 20, 0.4));
        }

        /* Stats & Real-Time Countdown */
        .stats-grid { display: flex; gap: 10px; margin: 25px 0; }
        .stat-card {
            flex: 1; background: rgba(255, 215, 0, 0.1);
            padding: 15px 5px; border-radius: 20px; border: 1px solid var(--saada-gold);
        }
        .stat-value { font-size: 2rem; font-weight: 800; color: var(--electric-blue); display: block; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; color: #aaa; }

        /* Quran 1x Plan */
        .quran-container {
            background: rgba(0, 0, 0, 0.4); border-radius: 30px;
            padding: 20px; margin: 25px 0; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .quran-scroll { max-height: 180px; overflow-y: auto; scrollbar-width: thin; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        td { padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .check-btn { background: none; border: none; color: var(--neon-green); cursor: pointer; }

        .search-bar {
            width: 70%; padding: 12px; border-radius: 12px; border: 1px solid var(--electric-blue);
            background: transparent; color: white; text-align: center;
        }
    </style>
</head>
<body>

        <div class="container">

            <div class="ramadan-greeting">ğ“¡ğ“ªğ“¶ğ“ªğ“­ğ“ªğ“· ğ“œğ“¾ğ“«ğ“ªğ“»ğ“ªğ“´</div>
            <div class="ayah-text">ÙˆÙÙ„ÙØ³ÙÙˆÙ’ÙÙ ÙŠÙØ¹Ù’Ø·ÙÙŠÙƒÙ Ø±ÙØ¨ÙÙ‘ÙƒÙ ÙÙØªÙØ±Ù’Ø¶ÙÙ‰Ù°</div>

            <div class="stats-grid">
                <div class="stat-card">
                    <span id="days-live" class="stat-value">--</span>
                    <span class="stat-label">Days to Go</span>

                <div class="stat-card">

            <div class="quran-container">

    <script>
        // LIVE GOOGLE-TIME CONNECTION
        function runRealTimeClock() {
            const now = new Date();
            const ramadan = new Date("February 17, 2026 00:00:00");
            const diff = ramadan - now;
            
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            
            document.getElementById('days-live').innerText = days > 0 ? days : 0;
            document.getElementById('ramadan-status').innerText = days > 0 ? "Preparing" : "Mubarak!";
        }
        setInterval(runRealTimeClock, 1000);
        runRealTimeClock();

        // QURAN 1X PLAN GENERATOR
        const list = document.getElementById('quran-list');
        for (let i = 1; i <= 30; i++) {
            list.innerHTML += `<tr><td>Day ${i}</td><td>Juz ${i}</td><td><button class="check-btn" onclick="markDone(this)"><i class="far fa-circle"></i></button></td></tr>`;
        }

        function markDone(btn) {
            btn.innerHTML = '<i class="fas fa-check-circle"></i>';
            confetti({ particleCount: 20, spread: 50, colors: ['#39FF14', '#FFD700'] });
        }

        function playMusic() {
            const q = document.getElementById('mSearch').value;
            if(q) window.open("https://www.youtube.com/results?search_query=" + encodeURIComponent(q), "_blank");
        }

        function checkPass() {
            if(document.getElementById('passInput').value.toLowerCase() === 'saada') {
                document.getElementById('secret-content').style.display = 'block';
                confetti({ particleCount: 150, spread: 80 });
            }
        }
    </script>
</body>
