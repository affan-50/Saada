<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saada's Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --neon-green: #39FF14;
            --electric-blue: #00D2FF;
            --saada-gold: #FFD700;
            --deep-night: #0a0a0c;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            font-family: 'Montserrat', sans-serif;
            color: #fff; overflow-x: hidden;
        }

        .main-wrapper {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 40px 20px;
        }

        .container {
            width: 100%; max-width: 480px;
            background: rgba(15, 15, 20, 0.9); 
            backdrop-filter: blur(20px); border-radius: 60px;
            padding: 45px 30px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Saada at the top */
        .arabic-name {
            font-family: 'Amiri', serif; font-size: 5rem;
            margin-bottom: 20px; color: #fff;
            text-shadow: 0 0 20px var(--saada-gold);
        }

        .profile-img {
            width: 160px; height: 160px; border-radius: 50%;
            border: 3px solid #fff; object-fit: cover;
            margin: 0 auto 25px auto; display: block;
            box-shadow: 0 0 25px rgba(255,255,255,0.2);
        }

        /* Neon Verse: Bright Green and Blue */
        .promise-verse {
            margin: 25px 0; padding: 20px;
            background: rgba(255,255,255,0.03); border-radius: 30px;
        }
        .ayah-text {
            font-family: 'Amiri', serif; font-size: 2.3rem; font-weight: bold;
            background: linear-gradient(90deg, var(--neon-green), var(--electric-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(57, 255, 20, 0.5));
        }

        /* Ramadan Dim Light Flickering Animation */
        .ramadan-greeting {
            font-size: 2rem; margin: 20px 0;
            color: var(--saada-gold);
            animation: flicker 4s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 10px var(--saada-gold), 0 0 20px var(--saada-gold);
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.3;
            }
        }

        .search-box {
            background: rgba(255,255,255,0.05); padding: 20px;
            border-radius: 30px; margin: 20px 0;
        }
        .search-input {
            width: 85%; padding: 12px; border-radius: 12px; border: 1px solid var(--electric-blue);
            background: transparent; color: white; text-align: center;
        }

        .stat-card {
            border: 1px solid var(--neon-green); padding: 20px; border-radius: 30px; margin: 20px 0;
        }
        .stat-value { font-size: 3rem; color: var(--neon-green); display: block; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="container">
            <div class="arabic-name">Ø³ÙØ¹Ù€Ø§Ø¯ÙØ©</div>

            <img src="saada.jpg" alt="Saada" class="profile-img">
            
            <div class="ramadan-greeting">ğ“¡ğ“ªğ“¶ğ“ªğ“­ğ“ªğ“· ğ“œğ“¾ğ“«ğ“ªğ“»ğ“ªğ“´</div>

            <div class="promise-verse">
                <div class="ayah-text">ÙˆÙÙ„ÙØ³ÙÙˆÙ’ÙÙ ÙŠÙØ¹Ù’Ø·ÙÙŠÙƒÙ Ø±ÙØ¨ÙÙ‘ÙƒÙ ÙÙØªÙØ±Ù’Ø¶ÙÙ‰Ù°</div>
            </div>

            <div class="search-box">
                <input type="text" id="mSearch" class="search-input" placeholder="Search Nasheeds...">
                <button onclick="playMusic()" style="margin-top:10px; border:none; background:var(--electric-blue); padding:10px 20px; border-radius:10px; cursor:pointer;">Search YouTube</button>
            </div>

            <div class="stat-card">
                <span class="stat-value">12</span>
                <div style="font-size: 0.8rem; color: var(--electric-blue);">DAYS UNTIL RAMADAN</div>
            </div>
            
            <input type="password" id="passInput" placeholder="Secret Key" style="background:none; border:1px solid #333; color:#fff; padding:10px; border-radius:10px;">
            <button onclick="checkPass()" style="background:none; border:1px solid var(--saada-gold); color:var(--saada-gold); padding:10px; border-radius:10px; cursor:pointer;">Unlock</button>
            <div id="secret-content" style="display:none; margin-top:20px; color: var(--neon-green);">âœ¨ Everything is conserved in your light, Saada. âœ¨</div>
        </div>
    </div>

    <script>
        function playMusic() {
            const q = document.getElementById('mSearch').value;
            if(q) window.open("https://www.youtube.com/results?search_query=" + encodeURIComponent(q), "_blank");
        }
        function checkPass() {
            if(document.getElementById('passInput').value.toLowerCase() === 'saada') {
                document.getElementById('secret-content').style.display = 'block';
                confetti({ particleCount: 100, spread: 70, colors: ['#39FF14', '#00D2FF', '#FFD700'] });
            }
        }
    </script>
</body>
</html>
