<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saada's Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --neon-green: #39FF14;
            --electric-blue: #00D2FF;
            --saada-gold: #FFD700;
            --chocolate-dark: #1e110f; 
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            background: #2D1B18; /* Rich Chocolate */
            font-family: 'Montserrat', sans-serif;
            color: #fff; overflow-x: hidden;
        }

        /* Hanging Decorations (á‰°áŠ•áŒ áˆáŒ¥áˆˆá‹) */
        .hanging-decor {
            position: fixed; top: 0; width: 40px; height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            z-index: 5;
        }
        .left-decor { left: 20px; }
        .right-decor { right: 20px; }

        .thread {
            width: 2px; background: var(--saada-gold);
            height: 100px; position: relative;
            box-shadow: 0 0 10px var(--saada-gold);
            margin-bottom: 50px;
        }
        .thread::after {
            content: 'ğŸŒ™'; position: absolute; bottom: -25px; left: -12px; font-size: 1.5rem;
        }
        .thread.star::after { content: 'â­'; left: -10px; }

        .main-wrapper {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 40px 20px;
        }

        .container {
            width: 100%; max-width: 480px;
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(20px); border-radius: 60px;
            padding: 45px 30px; border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center; position: relative; z-index: 10;
        }

        .arabic-name {
            font-family: 'Amiri', serif; font-size: 5rem;
            margin-bottom: 20px; color: #fff;
            text-shadow: 0 0 25px var(--saada-gold);
        }

        .profile-img {
            width: 170px; height: 170px; border-radius: 50%;
            border: 4px solid var(--saada-gold); object-fit: cover;
            margin: 0 auto 25px auto; display: block;
        }

        .ramadan-greeting {
            font-size: 2.2rem; margin: 20px 0;
            color: var(--saada-gold);
            animation: night-flicker 5s infinite;
        }

        @keyframes night-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 15px var(--saada-gold); opacity: 1; }
            20%, 22%, 24%, 55% { text-shadow: none; opacity: 0.3; }
        }

        .ayah-text {
            font-family: 'Amiri', serif; font-size: 2.3rem; font-weight: bold;
            background: linear-gradient(90deg, var(--neon-green), var(--electric-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.4));
        }

        .stat-card {
            border: 2px solid var(--saada-gold); padding: 20px; border-radius: 30px; margin: 20px 0;
            background: rgba(0,0,0,0.3);
        }
        .stat-value { font-size: 3.5rem; color: var(--saada-gold); display: block; font-weight: bold; }
    </style>
</head>
<body>

    <div class="hanging-decor left-decor">
        <div class="thread"></div><div class="thread star"></div><div class="thread"></div>
    </div>
    <div class="hanging-decor right-decor">
        <div class="thread star"></div><div class="thread"></div><div class="thread star"></div>
    </div>

    <div class="main-wrapper">
        <div class="container">
            <div class="arabic-name">Ø³ÙØ¹Ù€Ø§Ø¯ÙØ©</div>

            <img src="saada.jpg" alt="Saada" class="profile-img">
            
            <div class="ramadan-greeting">ğ“¡ğ“ªğ“¶ğ“ªğ“­ğ“ªğ“· ğ“œğ“¾ğ“«ğ“ªğ“»ğ“ªğ“´</div>

            <div style="margin: 25px 0;">
                <div class="ayah-text">ÙˆÙÙ„ÙØ³ÙÙˆÙ’ÙÙ ÙŠÙØ¹Ù’Ø·ÙÙŠÙƒÙ Ø±ÙØ¨ÙÙ‘ÙƒÙ ÙÙØªÙØ±Ù’Ø¶ÙÙ‰Ù°</div>
            </div>

            <div class="stat-card">
                <span class="stat-value" id="days-count">--</span>
                <div style="font-size: 0.8rem; letter-spacing: 2px; color: var(--electric-blue);">DAYS UNTIL RAMADAN</div>
            </div>

            <div style="margin: 20px 0;">
                <input type="text" id="mSearch" placeholder="Search Nasheeds..." style="width:70%; padding:10px; border-radius:10px; border:1px solid var(--electric-blue); background:none; color:white;">
                <button onclick="playMusic()" style="padding:10px; border-radius:10px; border:none; background:var(--saada-gold); cursor:pointer;"><i class="fas fa-search"></i></button>
            </div>
            
            <input type="password" id="passInput" placeholder="Saada's Key" style="background:none; border:1px solid #555; color:#fff; padding:10px; border-radius:10px; width: 40%;">
            <button onclick="checkPass()" style="background:none; border:1px solid var(--neon-green); color:var(--neon-green); padding:10px; border-radius:10px; cursor:pointer;">Unlock</button>
            <div id="secret-content" style="display:none; margin-top:20px; color: var(--neon-green);">âœ¨ Everything is conserved in your light, Saada. âœ¨</div>
        </div>
    </div>

    <script>
        // Real-time Date Connection
        function updateRamadanCountdown() {
            const now = new Date();
            // Expected Ramadan Start: Feb 17, 2026
            const ramadanDate = new Date("February 17, 2026 00:00:00");
            const diff = ramadanDate - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('days-count').innerText = days > 0 ? days : "Mubarak!";
        }
        updateRamadanCountdown();

        function playMusic() {
            const q = document.getElementById('mSearch').value;
            if(q) window.open("https://www.youtube.com/results?search_query=" + encodeURIComponent(q), "_blank");
        }

        function checkPass() {
            if(document.getElementById('passInput').value.toLowerCase() === 'saada') {
                document.getElementById('secret-content').style.display = 'block';
                confetti({ particleCount: 150, spread: 70, colors: ['#FFD700', '#39FF14', '#00D2FF'] });
            }
        }
    </script>
</body>
</html>
