<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saada's Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --neon-green: #39FF14;
            --electric-blue: #00D2FF;
            --saada-gold: #FFD700;
            --true-chocolate: #3D231D; 
            --glass-bg: rgba(255, 255, 255, 0.05); /* Very light overlay */
            --glass-border: rgba(255, 255, 255, 0.15); /* Subtle white edge */
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            background: radial-gradient(circle at center, #5D3A34 0%, #2D1B18 100%);
            font-family: 'Montserrat', sans-serif;
            color: #fff; overflow-x: hidden;
        }

        /* Hanging Decor stays on top */
        .hanging-container {
            position: fixed; top: 0; width: 100%; height: 0;
            display: flex; justify-content: space-between;
            padding: 0 40px; z-index: 999; pointer-events: none;
        }
        .decor-item {
            display: flex; flex-direction: column; align-items: center;
            animation: swing 4s ease-in-out infinite alternate; transform-origin: top;
        }
        .thread {
            width: 1.5px; height: 140px;
            background: linear-gradient(to bottom, transparent, var(--saada-gold));
            box-shadow: 0 0 5px var(--saada-gold);
        }
        .icon { 
            font-size: 1.8rem; margin-top: -5px; 
            animation: shimmer 2.5s infinite ease-in-out alternate;
        }
        @keyframes swing { from { transform: rotate(-4deg); } to { transform: rotate(4deg); } }
        @keyframes shimmer {
            0% { transform: scale(0.9); filter: drop-shadow(0 0 5px var(--saada-gold)); color: var(--saada-gold); }
            100% { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--electric-blue)); color: #fff; }
        }

        .main-wrapper {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 60px 20px;
        }

        /* --- Glassmorphism Container --- */
        .container {
            width: 100%; max-width: 450px;
            background: var(--glass-bg); 
            backdrop-filter: blur(25px); /* This creates the frost effect */
            -webkit-backdrop-filter: blur(25px);
            border-radius: 40px;
            padding: 40px 25px;
            border: 1px solid var(--glass-border);
            text-align: center;
            z-index: 10;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .arabic-name {
            font-family: 'Amiri', serif; font-size: 4.8rem;
            margin-bottom: 5px; color: #fff;
            text-shadow: 0 0 20px var(--saada-gold);
        }

        .profile-img {
            width: 150px; height: 150px; border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            object-fit: cover; margin: 10px auto 25px auto; display: block;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .ramadan-greeting {
            font-size: 2rem; margin: 15px 0; color: var(--saada-gold);
            animation: flicker 4s infinite;
        }

        .ayah-text {
            font-family: 'Amiri', serif; font-size: 2.1rem; font-weight: bold;
            background: linear-gradient(90deg, var(--neon-green), var(--electric-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(57, 255, 20, 0.4));
        }

        /* Glass Stat Card */
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 20px;
            margin: 20px 0;
        }
        .stat-value { font-size: 2.8rem; font-weight: 800; color: var(--electric-blue); display: block; }

        /* Glass Quran Box */
        .quran-container {
            background: rgba(0, 0, 0, 0.15); border-radius: 25px;
            padding: 15px; margin: 20px 0; border: 1px solid var(--glass-border);
        }
        .quran-scroll { max-height: 180px; overflow-y: auto; scrollbar-width: thin; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        td { padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .check-btn { background: none; border: none; color: var(--neon-green); cursor: pointer; }

        .search-input {
            width: 70%; padding: 12px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05); color: white; text-align: center;
        }
    </style>
</head>

            <div class="stat-card">

    <script>
        function updateCounter() {
            const now = new Date();
            const ramadan = new Date("February 17, 2026 00:00:00");
            const diff = ramadan - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('days-count').innerText = days;
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        const qTable = document.getElementById('qTable');
        for (let i = 1; i <= 30; i++) {
            qTable.innerHTML += `<tr><td>Day ${i}</td><td>Juz ${i}</td><td><button class="check-btn" onclick="this.innerHTML='<i class=\'fas fa-check-circle\'></i>'"><i class="far fa-circle"></i></button></td></tr>`;
        }

        function playMusic() {
            const q = document.getElementById('mSearch').value;
            if(q) window.open("https://www.youtube.com/results?search_query=" + encodeURIComponent(q), "_blank");
        }

        function unlockSecret() {
            document.getElementById('secret-content').style.display = 'block';
            confetti({ particleCount: 150, spread: 70, colors: ['#FFD700', '#39FF14', '#00D2FF'] });
        }
    </script>
</body>
