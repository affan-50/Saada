<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saada's Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --saada-gold: #FFD700;
            --saada-blue: #00D2FF;
            --saada-rose: #F48FB1;
            --deep-base: #1A1A1A;
            --soft-white: #fdfcfc;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            background: linear-gradient(135deg, var(--saada-rose) 0%, var(--deep-base) 100%);
            font-family: 'Montserrat', sans-serif;
            color: var(--soft-white); overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .sparkle {
            position: fixed; background: #fff; border-radius: 50%;
            pointer-events: none; opacity: 0.6;
            animation: fall linear infinite; z-index: 1;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        .main-wrapper {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 40px 20px; position: relative; z-index: 10;
        }

        .container {
            width: 100%; max-width: 480px;
            background: rgba(26, 26, 26, 0.85); 
            backdrop-filter: blur(25px); border-radius: 60px;
            padding: 45px 30px; border: 1px solid var(--saada-gold);
            text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* Profile Image as the Main Feature */
        .profile-img {
            width: 180px; height: 180px; border-radius: 50%;
            border: 5px solid var(--saada-gold); object-fit: cover;
            margin: 0 auto 20px auto; display: block; 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            transition: 0.5s ease-in-out;
        }
        .profile-img:hover { transform: scale(1.05); border-color: var(--saada-blue); }

        .arabic-name {
            font-family: 'Amiri', serif; font-size: 4.5rem;
            margin: 0; color: white; text-shadow: 0 0 20px var(--saada-gold);
            line-height: 1;
        }

        .ramadan-greeting {
            font-size: 1.8rem; margin: 10px 0 20px 0;
            color: var(--saada-gold);
        }

        .promise-verse {
            margin: 20px 0; padding: 15px;
            background: rgba(255, 215, 0, 0.05); border-radius: 25px;
            border: 1px solid var(--saada-blue);
        }
        .ayah-text {
            font-family: 'Amiri', serif; font-size: 1.8rem; font-weight: bold;
            color: var(--soft-white);
        }

        /* Music Search Section */
        .music-player-box {
            margin: 25px 0; background: rgba(255,255,255,0.05);
            padding: 20px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
        }
        .search-input {
            width: 80%; background: #000; border: 1px solid var(--saada-blue);
            padding: 12px; border-radius: 15px; color: white; margin-bottom: 10px;
            text-align: center; outline: none;
        }
        .search-btn {
            background: var(--saada-gold); border: none; padding: 10px 25px;
            border-radius: 15px; cursor: pointer; font-weight: bold; color: #000;
        }

        .stat-card {
            background: rgba(244, 143, 177, 0.1);
            padding: 20px; border-radius: 30px; border: 1px solid var(--saada-gold);
            margin: 20px 0;
        }
        .stat-value { font-size: 2.5rem; font-weight: 800; color: var(--saada-gold); display: block; }
        .stat-label { font-size: 0.7rem; letter-spacing: 2px; color: var(--saada-blue); text-transform: uppercase; }

        #secret-content { display: none; margin-top: 25px; font-style: italic; color: var(--saada-rose); }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="container">
            <img src="saada.jpg" alt="Saada" class="profile-img">
            
            <div class="arabic-name">Ø³ÙØ¹Ù€Ø§Ø¯ÙØ©</div>
            
            <div class="ramadan-greeting">ğ“¡ğ“ªğ“¶ğ“ªğ“­ğ“ªğ“· ğ“œğ“¾ğ“«ğ“ªğ“»ğ“ªğ“´</div>

            <div class="promise-verse">
                <div class="ayah-text">ÙˆÙÙ„ÙØ³ÙÙˆÙ’ÙÙ ÙŠÙØ¹Ù’Ø·ÙÙŠÙƒÙ Ø±ÙØ¨ÙÙ‘ÙƒÙ ÙÙØªÙØ±Ù’Ø¶ÙÙ‰Ù°</div>
            </div>

            <div class="music-player-box">
                <i class="fas fa-music" style="color: var(--saada-rose); margin-bottom: 10px;"></i>
                <br>
                <input type="text" id="mSearch" class="search-input" placeholder="Search Nasheeds for Saada...">
                <br>
                <button onclick="playMusic()" class="search-btn">Search YouTube</button>
            </div>

            <div class="stat-card">
                <span class="stat-value">12</span>
                <span class="stat-label">Days Until Ramadan</span>
            </div>

            <div style="margin-top: 20px;">
                <input type="password" id="passInput" style="background:none; border: 1px solid var(--saada-blue); color:white; padding:10px; border-radius:10px; width: 60%;" placeholder="Secret Key">
                <button onclick="checkPass()" style="background:none; border: 1px solid var(--saada-gold); color: var(--saada-gold); padding:10px; border-radius:10px; cursor:pointer; margin-left: 5px;">Unlock</button>
                <div id="secret-content">

                </div>
            </div>
        </div>
    </div>

    <script>
        function createSparkle() {
            const s = document.createElement('div');
            s.className = 'sparkle';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = '-2vh';
            s.style.width = Math.random() * 5 + 2 + 'px';
            s.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 7000);
        }
        setInterval(createSparkle, 300);

        function playMusic() {
            const q = document.getElementById('mSearch').value;
            if(q) window.open("https://www.youtube.com/results?search_query=" + encodeURIComponent(q), "_blank");
        }

        function checkPass() {
            if(document.getElementById('passInput').value.toLowerCase() === 'saada') {
                document.getElementById('secret-content').style.display = 'block';
                confetti({
                    particleCount: 150,
                    spread: 70,
                    colors: ['#FFD700', '#00D2FF', '#F48FB1']
                });
            }
        }
    </script>
</body>
</html>
