<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saada's Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --neon-green: #39FF14;
            --electric-blue: #00D2FF;
            --saada-gold: #FFD700;
            --chocolate: #2D1B18;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100%;
            background: var(--chocolate);
            font-family: 'Montserrat', sans-serif;
            color: #fff; overflow-x: hidden;
        }

        /* Constantly Changing Hanging Decor */
        .hanging-container {
            position: fixed; top: 0; width: 100%; height: 0;
            display: flex; justify-content: space-between;
            padding: 0 40px; z-index: 999;
            pointer-events: none;
        }

        .decor-item {
            display: flex; flex-direction: column; align-items: center;
            animation: swing 4s ease-in-out infinite alternate;
            transform-origin: top;
        }

        .thread {
            width: 1.5px; height: 140px;
            background: linear-gradient(to bottom, transparent, var(--saada-gold));
            box-shadow: 0 0 5px var(--saada-gold);
        }

        /* Shimmering / Pulsing Stars and Moons */
        .icon { 
            font-size: 1.8rem; 
            margin-top: -5px; 
            animation: shimmer 2.5s infinite ease-in-out alternate;
        }

        @keyframes swing {
            from { transform: rotate(-4deg); }
            to { transform: rotate(4deg); }
        }

        @keyframes shimmer {
            0% { 
                transform: scale(0.9); 
                filter: drop-shadow(0 0 5px var(--saada-gold)) brightness(0.8);
                color: var(--saada-gold);
            }
            100% { 
                transform: scale(1.15); 
                filter: drop-shadow(0 0 20px var(--electric-blue)) brightness(1.2);
                color: #fff;
            }
        }

        /* Content */
        .main-wrapper {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 60px 20px;
        }

        .container {
            width: 100%; max-width: 450px;
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(20px); border-radius: 60px;
            padding: 40px 25px; border: 1px solid rgba(255, 215, 0, 0.15);
            text-align: center; z-index: 10;
        }

        .arabic-name {
            font-family: 'Amiri', serif; font-size: 5rem;
            margin-bottom: 10px; color: #fff;
            text-shadow: 0 0 25px var(--saada-gold);
        }

        .profile-img {
            width: 160px; height: 160px; border-radius: 50%;
            border: 3px solid var(--saada-gold); object-fit: cover;
            margin: 0 auto 20px auto; display: block;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .ramadan-greeting {
            font-size: 2.1rem; margin: 15px 0; color: var(--saada-gold);
            animation: night-flicker 5s infinite;
        }

        @keyframes night-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; text-shadow: 0 0 10px var(--saada-gold); }
            20%, 24%, 55% { opacity: 0.3; text-shadow: none; }
        }

        .ayah-text {
            font-family: 'Amiri', serif; font-size: 2.2rem; font-weight: bold;
            background: linear-gradient(90deg, var(--neon-green), var(--electric-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(57, 255, 20, 0.4));
        }

        .stat-card {
            border: 2px solid var(--saada-gold); padding: 20px; border-radius: 30px;
            margin: 25px 0; background: rgba(0,0,0,0.4);
        }
        .stat-value { font-size: 3.5rem; color: var(--saada-gold); display: block; font-weight: bold; }
    </style>
</head>

    <script>
        // Automatic Ramadan Countdown (Google Synced)
        function updateCounter() {
            const target = new Date("February 17, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const gap = target - now;
            const days = Math.ceil(gap / (1000 * 60 * 60 * 24));
            document.getElementById("count-box").innerText = days > 0 ? days : "Mubarak!";
        }
        updateCounter();

        function playMusic() {
            const q = document.getElementById('mSearch').value;
            if(q) window.open("https://www.youtube.com/results?search_query=" + encodeURIComponent(q), "_blank");
        }

        function checkPass() {
            if(document.getElementById('passInput').value.toLowerCase() === 'saada') {
                document.getElementById('secret-content').style.display = 'block';
                confetti({ particleCount: 150, spread: 80, colors: ['#FFD700', '#39FF14', '#00D2FF'] });
            }
        }
